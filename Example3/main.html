<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>



  <!-- On tables -->
<table class="table-primary">abs</table>
<table class="table-secondary">.abs..</table>
<table class="table-success">..abs.</table>
<table class="table-danger">..abs.</table>
<table class="table-warning">.abs..</table>
<table class="table-info">..abs.</table>
<table class="table-light">.abs..</table>
<table class="table-dark">...abs</table>

<!-- On rows -->
<tr class="table-primary">..abs.</tr>
<tr class="table-secondary">abs...</tr>
<tr class="table-success">..abs.</tr>
<tr class="table-danger">..abs.</tr>
<tr class="table-warning">.abs..</tr>
<tr class="table-info">..abs.</tr>
<tr class="table-light">.abs..</tr>
<tr class="table-dark">.abs..</tr>

<!-- On cells (`td` or `th`) -->
<tr>
  <td class="table-primary">..abs.</td>
  <td class="table-secondary">..abs.</td>
  <td class="table-success">..vabs.</td>
  <td class="table-danger">..abs.</td>
  <td class="table-warning">..abs.</td>
  <td class="table-info">...abs</td>
  <td class="table-light">..abs.</td>
  <td class="table-dark">..abs.</td>
</tr>
</body>
</html>
